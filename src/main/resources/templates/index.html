<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body class="container">
        <h1>Tabla de Contactos</h1>


        <div class="alert alert-success my-3" th:text="${mExito}" th:if="mExito ne null">

        </div>

        <table class="table table-hover mt-5">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>FECHA DE NACIMIENTO</th>
                    <th>FECHA DE REGISTRO</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contacto : ${contactos}">
                    <td th:text="${contacto.id}"></td>
                    <td th:text="${contacto.nombre}"></td>
                    <td th:text="${#temporals.format(contacto.fechaNacimiento, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#temporals.format(contacto.fechaRegistro, 'dd/MM/yyyy hh:mm a')}"></td>
                    <td></td>
                </tr>  
            </tbody>
        </table>
        <a href="/nuevo" class="btn btn-primary">Crear Contacto</a>
        
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <nav aria-label="pagination">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:each="page : ${pages}">
                            <a class="page-link" th:href="@{|/?page=${page}|}" th:text="${page}"></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-2"></div>
        </div>

</html>
