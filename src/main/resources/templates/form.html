<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Nuevo Contacto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <h3 class="mt-4">Nuevo Contacto</h3>
                <form action="" method="post" th:object="${contacto}" class="mt-4">
                    <div class="mb-2">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" th:field="*{nombre}" class="form-control">
                    </div>

                    <div class="mb-2">
                        <label for="nacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="nacimiento" th:field="*{fechaNacimiento}" class="form-control">
                    </div>

                    <button class="btn btn-primary mt-3">Guardar Contacto</button>
                </form>
                <a href="/" class="btn btn-primary mt-3">volver</a>
            </div>
        </div>
    </body>
</html>
